<div class="sec2">
  <div class="container row mt-3">
    <div class="col-md-3">

      <label class="m-0"> <h6 class="m-0 ml-1">Board</h6></label>

      <select class="custom-select">
        <option selected>CBSE</option>
        <option value="1">ICSE</option>
        <option value="2">STATE</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="m-0"> <h6 class="m-0 ml-1">Class</h6></label>

      <select class="custom-select">
        <!-- <option selected>class</option> -->
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
      </select>

      <!-- <div class="btn-group">
        <button
          type="button"
          class="btn btn-danger dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          class
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">1st</a>
          <a class="dropdown-item" href="#">2nd</a>
          <a class="dropdown-item" href="#">3rd</a>
        </div>
      </div> -->
    </div>
    <div class="col-md-3">
      <label class="m-0"> <h6 class="m-0 ml-1">Subject</h6></label>

      <select class="custom-select">
        <option selected>Maths</option>
        <option value="1">Science</option>
        <option value="2">English</option>
        <option value="3">Social Studies</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="m-0"> <h6 class="m-0 ml-1">Academic year</h6></label>
      <select class="custom-select">
        <option value="1">2019-2020</option>
        <option value="2">2020-2021</option>
        <option value="3">2021-2022</option>
      </select>
    </div>

    <div class="row txarea">
      <textarea
        name=""
        id=""
        cols="40"
        rows="3"
        placeholder="Syllabus description"
        class="col-md-7 form-control"
      ></textarea>
    </div>
  </div>

  <div class="row">
    <div class="topiclist">
      <label class=""> <h6 class="">Add Topics</h6></label>

      <div class="row topic" *ngFor="let item of topics">
        <div class="m-1" (click)="onEditTopic(item)">
          <h4>{{ item.name }}</h4>
        </div>

        <h6>
          <span
            class="badge badge-secondary"
            (click)="deleteTopic(item)"
            style="cursor: pointer"
            >X</span
          >
        </h6>
      </div>
      <button class="btn btn-primary" (click)="openInputs()">+</button>
    </div>

    <div class="inputs" *ngIf="editOn">
      <div class="row mb-2">
        <div class="col-md-12">
          <button
            class="btn btn-success"
            (click)="addNewTopic(newtopic, newsubtopic)"
          >
            save
          </button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-5">
          <span>topic</span>
          <input type="text" class="form-control" [(ngModel)]="newtopic.name" />
        </div>
        <div class="col-md-7">
          <span>description</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="newtopic.description"
          />
        </div>
      </div>
      <hr />
      <div class="row mb-2" *ngFor="let subs of subtopics">
        <div class="col-md-5">
          <span>subtopic</span>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-5">
          <span>description</span>
          <div class="row">
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-1  mt-4 subtopicclose">
          <h6>
            <span class="badge badge-secondary" (click)="deleteSubtopic(subs)"
              >X</span
            >
          </h6>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-12">
          <button class="btn btn-success" (click)="addSubtopic(newsubtopic)">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

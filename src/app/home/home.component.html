<nav class="navbar navbar-light bg-success">
  <a class="navbar-brand" href="#">
    LOGO
  </a>
</nav>

<div class="sec1">
  <h1 class="heading col-md-5 mt-4">Add/Edit Syllabus</h1>
  <div class="col-md-3">
    <button class="btn btn-dark submit">submit</button>
  </div>
</div>
<hr />

<div class="sec2">
  <div class="container row mt-3">
    <div class="col-md-3">
      <label class="m-0"> <h6 class="m-0 ml-1">Board</h6></label>

      <select class="custom-select">
        <option selected>CBSE</option>
        <option value="1">ICSE</option>
        <option value="2">STATE</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="m-0"> <h6 class="m-0 ml-1">Class</h6></label>

      <select class="custom-select">
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="m-0"> <h6 class="m-0 ml-1">Subject</h6></label>

      <select class="custom-select">
        <option selected>Maths</option>
        <option value="1">Science</option>
        <option value="2">English</option>
        <option value="3">Social Studies</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="m-0"> <h6 class="m-0 ml-1">Academic year</h6></label>
      <select class="custom-select">
        <option value="1">2019-2020</option>
        <option value="2">2020-2021</option>
        <option value="3">2021-2022</option>
      </select>
    </div>

    <div class="row txarea">
      <textarea
        cols="40"
        rows="3"
        placeholder="Syllabus description"
        class="col-md-7 form-control"
      ></textarea>
    </div>
  </div>

  <div class="row">
    <div class="topiclist">
      <label class=""> <h6 class="">Add Topics</h6></label>

      <div class="row topic" *ngFor="let item of topics">
        <div class="m-1" (click)="onEditTopic(item)">
          <h4>{{ item.name }}</h4>
        </div>

        <h6>
          <span
            class="badge badge-secondary rounded"
            (click)="deleteTopic(item)"
            style="cursor: pointer"
          >
            X
          </span>
        </h6>
      </div>
      <button class="btn btn-primary rounded" (click)="openInputs()">+</button>
    </div>

    <!-- new form -->
    <div class="inputs" *ngIf="newOn">
      <label class=""> <h6 class="">Add New Topics</h6></label>

      <div class="row mb-2">
        <div class="col-md-2">
          <button
            class="btn btn-success nobr"
            (click)="addNewTopic(newtopic, newsubtopic)"
          >
            save
          </button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-danger nobr" (click)="closeforms()">
            cancel
          </button>
        </div>
      </div>
      <h6 class="" *ngIf="hint2">Topic name cant be blank</h6>
      <h6 class="" *ngIf="hint">Topic already exists</h6>
      <hr />
      <div class="row mb-2">
        <div class="col-md-5">
          <label class=""> <h6 class="">Topic</h6></label>
          <input type="text" class="form-control" [(ngModel)]="newtopic.name" />
        </div>
        <div class="col-md-7">
          <label class=""> <h6 class="">Descrition</h6></label>

          <input
            type="text"
            class="form-control"
            [(ngModel)]="newtopic.description"
          />
        </div>
      </div>
      <hr />
      <div class="row mb-2" *ngFor="let subs of subtopics">
        <div class="col-md-5">
          <label class=""> <h6 class="">Subtopic</h6></label>
          <input type="text" class="form-control" [(ngModel)]="subs.name" />
        </div>
        <div class="col-md-5">
          <label class=""> <h6 class="">Description</h6></label>

          <div class="row">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="subs.description"
            />
          </div>
        </div>
        <div class="col-md-1  mt-4 subtopicclose">
          <h6>
            <span
              class="badge badge-secondary rounded"
              (click)="deleteSubtopic(subs)"
              >X</span
            >
          </h6>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-12">
          <button class="btn btn-success rounded" (click)="addSubtopic()">
            +
          </button>
        </div>
      </div>
    </div>

    <!-- edit form -->
    <div class="inputs" *ngIf="editOn">
      <label class="">
        <h6 class="">Edit Topics</h6>
      </label>

      <div class="row mb-2">
        <div class="col-md-2">
          <button
            class="btn btn-success nobr"
            (click)="addReplaceTopic(newtopic, newsubtopic)"
          >
            save
          </button>
        </div>

        <div class="col-md-2">
          <button class="btn btn-danger nobr " (click)="closeforms()">
            cancel
          </button>
        </div>
      </div>
      <h6 class="" *ngIf="hint2">Topic name cant be blank</h6>
      <h6 class="" *ngIf="hint">Topic already exists</h6>
      <hr />
      <div class="row mb-2">
        <div class="col-md-5">
          <label class=""> <h6 class="">Topic</h6></label>

          <input type="text" class="form-control" [(ngModel)]="newtopic.name" />
        </div>
        <div class="col-md-7">
          <label class=""> <h6 class="">Description</h6></label>

          <input
            type="text"
            class="form-control"
            [(ngModel)]="newtopic.description"
          />
        </div>
      </div>
      <hr />
      <div class="row mb-2" *ngFor="let subs of subtopics">
        <div class="col-md-5">
          <label class=""> <h6 class="">Subtopic</h6></label>
          <input type="text" class="form-control" [(ngModel)]="subs.name" />
        </div>
        <div class="col-md-5">
          <label class=""> <h6 class="">Description</h6></label>

          <div class="row">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="subs.description"
            />
          </div>
        </div>
        <div class="col-md-1  mt-4 subtopicclose">
          <h6>
            <span
              class="badge badge-secondary rounded"
              (click)="deleteSubtopic(subs)"
              >X</span
            >
          </h6>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-12">
          <button class="btn btn-success rounded" (click)="addSubtopic()">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
